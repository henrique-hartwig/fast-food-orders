name: 'Terraform Deploy'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  DB_HOST: fast-food-orders-db-dev.cjg0oioy0rgq.us-east-1.rds.amazonaws.com
  DB_NAME: fast-food-orders-db-dev
  DB_PORT: 5432
  DB_USER: fast-food-orders-db-dev
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_NAME }}?schema=public
  
jobs:
  terraform-validate:
    name: 'Build and deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build Lambda functions
        run: npm run build:lambda

      - name: Package Lambda functions
        run: npm run package:lambda

      - name: Prisma Generate
        run: |
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" >> $GITHUB_ENV
          npm run prisma:generate

      - name: Prisma Migrate
        run: npm run prisma:migrate

      - name: List dist
        run: ls -R dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Terraform variables
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "TF_VAR_db_username=${{ env.DB_USER }}" >> $GITHUB_ENV
          echo "TF_VAR_db_password=$DB_PASSWORD" >> $GITHUB_ENV
          echo "TF_VAR_environment=dev" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init
        run: |
          cd terraform
          if [ -f backend.conf ]; then
            terraform init -backend-config=backend.conf
          else
            terraform init
          fi

      - name: Terraform Validate
        run: cd terraform && terraform validate

      - name: Terraform Format
        id: fmt
        run: cd terraform && terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: ls -a && cd terraform && ls -a && terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true

      - name: Update Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Check plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve tfplan
